<fd-segmented-button [ngModel]="currentValue" [toggle]="true">
    @for (value of values; track value) {
        <button
            fdkFocusableItem
            fd-button
            [label]="value"
            [attr.value]="value"
            (click)="handleValueChange(value)"
        ></button>
    }
</fd-segmented-button>
<br />
<small>value: {{ currentValue }}</small>
