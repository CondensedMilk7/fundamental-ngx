<p>Set navigation state</p>
<fd-segmented-button [(ngModel)]="state">
    <button fd-button label="Expanded" value="expanded"></button>
    <button fd-button label="Snapped" value="snapped"></button>
    <button fd-button label="Popup" value="popup"></button>
</fd-segmented-button>
<p>Set visual mode</p>
<fd-segmented-button [(ngModel)]="mode">
    <button fd-button label="Desktop" value=""></button>
    <button fd-button label="Tablet" value="tablet"></button>
    <button fd-button label="Mobile" value="phone"></button>
</fd-segmented-button>
<p>&nbsp;</p>

<fdb-navigation
    [state]="state"
    [mode]="mode"
    [dataSource]="dataSource"
    [style.width]="'fit-content'"
    [style.height.px]="400"
>
    <a fdb-navigation-link glyph="overflow" *fdbNavigationMoreButton>Show more items</a>
    <fdb-navigation-list-item
        *fdbNavigationListItemRef="let item; as: type"
        [group]="item.group"
        [home]="item.home"
        [expanded]="item.expanded"
    >
        <!-- Developers can also apply different conditions and render different types of `fdb-navigation-link` based on those conditions. -->
        @if (item.link) {
            <a fdb-navigation-link [routerLink]="item.link" *fdbNavigationLinkRef [glyph]="item.icon">{{
                item.title
            }}</a>
        } @else {
            <a fdb-navigation-link *fdbNavigationLinkRef [glyph]="item.icon">{{ item.title }}</a>
        }
    </fdb-navigation-list-item>
</fdb-navigation>
